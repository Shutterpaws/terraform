name: Pre-commit checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  pre-commit:
    # Only auto-fix on push events; PRs from forks can't push anyway
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pre-commit environments
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Set up TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Set up Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit checks
        id: pre-commit
        continue-on-error: true
        run: |
          pre-commit run --all-files

      - name: Show diff if pre-commit made changes
        if: steps.pre-commit.outcome == 'failure'
        run: |
          if git diff --quiet && [ -z "$(git status --porcelain)" ]; then
            echo "Pre-commit checks failed, but no file changes (including untracked files) were detected."
          else
            echo "Pre-commit hooks made the following changes (including any new/untracked files):"
            git diff HEAD || true
            echo
            echo "Git status (including untracked files):"
            git status --porcelain || true
          fi

      - name: Fail if pre-commit found issues
        if: steps.pre-commit.outcome == 'failure'
        run: |
          echo "‚ùå Pre-commit checks failed. Please run the following commands locally and commit the fixes:"
          echo "  - pre-commit run --all-files"
          exit 1

      - name: Validate Terraform configuration
        run: |
          echo "Validating Terraform configuration..."
          terraform validate
          echo "Terraform validation successful"

      - name: Check Terraform format
        run: |
          echo "Checking Terraform format..."
          terraform fmt -check -recursive .
          echo "Terraform format check successful"

      - name: Run TFLint
        run: |
          echo "Running TFLint..."
          tflint --format compact .
          echo "TFLint check completed"
